<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree</title>
    <style>
        body {
            text-align: center;
            background-color: #FFC0D9;
            font-family: "Lucida Console"
        }

        p {
            transition: transform .5s;
        }

        img {
            transition: transform .5s;
        }
        
        p:hover {
            transform: scale(1.3);
        }

        img:hover {
            transform: scale(2);
        }

        .header {
            padding : 30px;
        }

        .member-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .member-card {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            text-align : center;
            background-color: #F9F9E0;
        }

        .profile-pic {
            width: 150px; 
            height: 150px;
            object-fit: cover; 
            border-radius: 50%; 
        }
    </style>
    {% load static %}
</head>
<body>
    <h1 class="header">Family Tree</h1>
    <h2 style="padding-bottom: 100px;"><i>"Family is like a pack of wolves: strong together, protective of each other, and always connected."</i></h2>
    <div class="member-grid">
        {% for member in members %}
        <div class="member-card">
            <a href="http://www.google.com">
                <img class="profile-pic" src="{% static 'pic_location/' %}{{member.LastName}}{{ member.FirstName}}.png" alt="{% static 'pic_location/DefaultPic.png' %}">
            </a>
            <p>{{ member.FirstName }} {{ member.LastName }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
